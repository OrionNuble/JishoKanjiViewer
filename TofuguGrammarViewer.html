<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jisho Kanji Viewer</title>
  </head>
  <body onload="LoadBookmarkedKanjis()">
    <button type="button" name="PreviousKanji" class="PrevButton", onclick="FetchThePreviousPage()">Previous Kanji</button>
    <button type="button" name="NextKanji" class="NextButton", onclick="FetchTheNextPage()">Next Kanji</button>
    <label for="CurrentIndex" id="CIndex">Current Page No: </label>
    <label for="CID" id="CurrentIndexView" value="..."></label>
    <label for="BookmarkTest"> | Bookmark This Page </label>
    <input type="checkbox" name="Bookmark this Page" value="BookmarkPage" id="BookmarkedPage", onchange="ManageBookmarkedPagesLive()">
    <label for=""> |</label>
    <label for=""> | </label>
    <select name="BookmarkedPageSelect" id="Kanjis" onchange="UpdateBookmarksList()"></select>
    <button id="Load Page" onclick="BringForthBookmarkedPage()">Load Page</button>
    <iframe src="..." frameborder = "0" allowfullscreen id="IFRAME" width="1920px" height="1080px"></iframe>
    <script type="text/javascript" src="TGsource.js"></script>
    <link rel="stylesheet" type="text/css" href="TGsource.css"/>
  </body>
</html>
